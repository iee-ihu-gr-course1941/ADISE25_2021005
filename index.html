<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavli Fevga</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/backgammon.js"></script>
</head>
<body>
    <div class="wrapper" id="login-screen">
        <h1>Welcome to Backgammon!</h1>
        <div class="input-box">
            <input type="text" id="username-input" placeholder="Username">
            <select id="pcolor">
                <option value="W">White</option>
                <option value="B">Black</option>
            </select>
        </div>
        <div class="Submit-box">
            <button type="button" id="queue-button">Start Queueing!</button>
        </div>
    </div>
    <div class="second-wrapper" id="game-screen" style="display: none;">
    <div id="main-container">
    <div>
        <div class="board_header">
            <h2 id="playerW_info">Waiting...</h2>
            <h1>LIVE MATCH</h1>
            <h2 id="playerB_info">Waiting...</h2>
        </div>
        <div id="board" class="backgammon_board"></div>
    </div>
    <div id="side-container">
        <div id="option-button-container">
            <button id="refresh-backgammon-game">Refresh</button>
            <button id="quit-backgammon-game">Quit</button>
        </div>
    <div id="status-display" class="status"></div>
    <div id="debug-controls">
        <h3>Select move</h3>
        <input type="text" id="debug-from" placeholder="From ID">
        <input type="text" id="debug-to" placeholder="To ID">
        <button id="move-button">Submit Move</button>
    </div>
    </div>
    </div>

</div>
</body>
</html>
